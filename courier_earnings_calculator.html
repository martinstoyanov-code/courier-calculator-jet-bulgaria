<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Калкулатор за доходи на куриери</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .card {
      max-width: 420px;
      margin: auto;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 22px;
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #4f46e5;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #4338ca;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">

    <label for="language">Език / Language</label>
    <select id="language" onchange="setLanguage(this.value)">
      <option value="bg" selected>Български</option>
      <option value="en">English</option>
      <option value="tr">Türkçe</option>
    </select>

    <h1 id="title"></h1>

    <label id="contractLabel" for="contract"></label>
    <select id="contract">
      <option value="40">40</option>
      <option value="30">30</option>
      <option value="20">20</option>
      <option value="10">10</option>
    </select>

    <label id="ordersLabel" for="orders"></label>
    <input type="number" id="orders" min="0" />

    <button id="calculateBtn" onclick="calculate()"></button>

    <div class="result" id="result"></div>
  </div>

  <script>
    const translations = {
      bg: {
        title: 'Месечни доходи на куриер (само за куриери)',
        contract: 'Тип договор (часове)',
        orders: 'Общ брой поръчки',
        calculate: 'Изчисли доходите',
        error: 'Моля, въведете валиден брой поръчки.',
        result: 'Общ доход: €'
      },
      en: {
        title: 'Courier Monthly Earnings (Couriers only)',
        contract: 'Contract type (hours)',
        orders: 'Total orders',
        calculate: 'Calculate earnings',
        error: 'Please enter a valid number of orders.',
        result: 'Total earnings: €'
      },
      tr: {
        title: 'Kurye Aylık Kazancı (Sadece kuryeler için)',
        contract: 'Sözleşme türü (saat)',
        orders: 'Toplam sipariş',
        calculate: 'Kazancı hesapla',
        error: 'Lütfen geçerli bir sipariş sayısı girin.',
        result: 'Toplam kazanç: €'
      }
    };

    let currentLang = 'bg';

    const tiers = {
      40: [
        { limit: 100, rate: 0.25 },
        { limit: 200, rate: 1.0 },
        { limit: 300, rate: 1.5 },
        { limit: Infinity, rate: 3.0 }
      ],
      30: [
        { limit: 75, rate: 0.25 },
        { limit: 150, rate: 1.0 },
        { limit: 225, rate: 1.5 },
        { limit: Infinity, rate: 3.0 }
      ],
      20: [
        { limit: 50, rate: 0.25 },
        { limit: 100, rate: 1.0 },
        { limit: 150, rate: 1.5 },
        { limit: Infinity, rate: 3.0 }
      ],
      10: [
        { limit: 25, rate: 0.25 },
        { limit: 50, rate: 1.0 },
        { limit: 75, rate: 1.5 },
        { limit: Infinity, rate: 3.0 }
      ]
    };

    function setLanguage(lang) {
      currentLang = lang;
      const t = translations[lang];

      document.documentElement.lang = lang;
      document.title = t.title;
      document.getElementById('title').textContent = t.title;
      document.getElementById('contractLabel').textContent = t.contract;
      document.getElementById('ordersLabel').textContent = t.orders;
      document.getElementById('calculateBtn').textContent = t.calculate;
      document.getElementById('result').textContent = '';
    }

    function calculate() {
      const orders = parseInt(document.getElementById('orders').value);
      const contract = document.getElementById('contract').value;
      const resultEl = document.getElementById('result');
      const t = translations[currentLang];

      if (isNaN(orders) || orders < 0) {
        resultEl.textContent = t.error;
        return;
      }

      const tierSet = tiers[contract];
      let previousLimit = 0;
      let total = 0;

      for (const tier of tierSet) {
        if (orders > previousLimit) {
          const applicableOrders = Math.min(orders, tier.limit) - previousLimit;
          total += applicableOrders * tier.rate;
          previousLimit = tier.limit;
        }
      }

      resultEl.textContent = `${t.result}${total.toFixed(2)}`;
    }

    // Init default language (Bulgarian)
    setLanguage('bg');
  </script>
</body>
</html>
