<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>–ö–∞–ª–∫—É–ª–∞—Ç–æ—Ä –∑–∞ –ë–æ–Ω—É—Å –ø–æ—Ä—ä—á–∫–∏</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 15px;
      box-sizing: border-box;
    }

    .calculator-card {
      background: #ffffff;
      width: 100%;
      max-width: 380px;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(255, 128, 0, 0.08);
      border: 2px solid rgba(255, 128, 0, 0.2);
      transition: box-shadow 0.3s, border-color 0.3s;
    }

    .calculator-card:hover {
      box-shadow: 0 15px 35px rgba(255, 128, 0, 0.15);
      border-color: rgba(255, 128, 0, 0.3);
    }

    h2 {
      text-align: center;
      color: #ff8000;
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 22px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
      color: #242e30;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    select, input {
      width: 100%;
      padding: 14px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 18px;
      color: #242e30;
      box-sizing: border-box;
      background-color: #f8fafc;
      transition: border-color 0.2s, box-shadow 0.2s;
      -webkit-appearance: none;
    }

    select:focus, input:focus {
      border-color: #ff8000;
      outline: none;
      background-color: #fff;
      box-shadow: 0 0 6px rgba(255, 128, 0, 0.3);
    }

    button {
      width: 100%;
      padding: 16px;
      background-color: #ff8000;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 8px -1px rgba(255, 128, 0, 0.3);
      -webkit-tap-highlight-color: transparent;
      transition: background-color 0.2s, box-shadow 0.2s, transform 0.1s;
    }

    button:hover {
      box-shadow: 0 6px 12px -1px rgba(255, 128, 0, 0.4);
    }

    button:active {
      transform: scale(0.98);
    }

    .result-box {
      margin-top: 25px;
      padding: 20px 15px;
      background-color: #f1f5f9;
      border-radius: 12px;
      text-align: center;
      border: 1px solid rgba(255, 128, 0, 0.2);
    }

    .result-text {
      font-size: 14px;
      color: #242e30;
      margin-bottom: 5px;
      opacity: 0.8;
    }

    .result-amount {
      font-size: 36px;
      font-weight: 800;
      color: #ff8000;
      line-height: 1.2;
      margin-bottom: 15px;
    }

    /* New Styles for Status Section */
    .status-container {
      border-top: 1px dashed #cbd5e1;
      padding-top: 15px;
      margin-top: 10px;
    }

    .progress-bar-bg {
      background-color: #e2e8f0;
      height: 12px;
      border-radius: 6px;
      overflow: hidden;
      margin: 10px 0;
      position: relative;
    }

    .progress-bar-fill {
      background-color: #ff8000;
      height: 100%;
      width: 0%;
      border-radius: 6px;
      transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .status-message {
      font-size: 15px;
      font-weight: 600;
      color: #242e30;
      line-height: 1.4;
    }

    .highlight-number {
      color: #ff8000;
      font-weight: 800;
      font-size: 17px;
    }

    /* Success Badge Style */
    .success-badge {
      background-color: #ff8000;
      color: white;
      padding: 12px;
      border-radius: 8px;
      font-weight: 700;
      display: none; /* Hidden by default */
      animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .disclaimer {
      margin-top: 15px;
      font-size: 12px;
      color: #94a3b8;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="calculator-card">
    <h2>–ö–∞–ª–∫—É–ª–∞—Ç–æ—Ä –∑–∞ –ë–æ–Ω—É—Å –ø–æ—Ä—ä—á–∫–∏</h2>

    <div class="form-group">
      <label for="contract">–¢–∏–ø –¥–æ–≥–æ–≤–æ—Ä (—á–∞—Å–æ–≤–µ)</label>
      <select id="contract" onchange="resetCalculator()">
        <option value="40">40 —á–∞—Å–∞</option>
        <option value="30">30 —á–∞—Å–∞</option>
        <option value="20">20 —á–∞—Å–∞</option>
        <option value="10">10 —á–∞—Å–∞</option>
      </select>
    </div>

    <div class="form-group">
      <label for="orders">–ë—Ä–æ–π –Ω–∞–ø—Ä–∞–≤–µ–Ω–∏ –ø–æ—Ä—ä—á–∫–∏</label>
      <input type="number" id="orders" inputmode="numeric" placeholder="0" min="0">
    </div>

    <button onclick="calculateBonus()">–ò–∑—á–∏—Å–ª–∏</button>

    <div class="result-box">
      <div class="result-text">–ù–∞—Ç—Ä—É–ø–∞–Ω –±–æ–Ω—É—Å:</div>
      <div class="result-amount" id="displayAmount">‚Ç¨0.00</div>
      
      <div class="status-container" id="statusContainer" style="display:none;">
        
        <div id="progressMode">
          <div class="status-message">
            –û—â–µ <span class="highlight-number" id="remainingOrders">0</span> –ø–æ—Ä—ä—á–∫–∏ –¥–æ <br>–°—É–ø–µ—Ä –ù–∏–≤–æ (‚Ç¨3.00/–ø–æ—Ä.)
          </div>
          <div class="progress-bar-bg">
            <div class="progress-bar-fill" id="progressBar"></div>
          </div>
        </div>

        <div id="successMode" class="success-badge">
          üéâ –ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è! <br>–í–∏–µ —Å—Ç–µ –°—É–ø–µ—Ä –ö—É—Ä–∏–µ—Ä!
        </div>

      </div>

      <div class="disclaimer">* –°—É–º–∞—Ç–∞ –µ –±—Ä—É—Ç–Ω–∞ (Gross)</div>
    </div>
  </div>

  <script>
    const tiers = {
      40: [ { limit: 100, rate: 0.25 }, { limit: 200, rate: 1.00 }, { limit: 300, rate: 1.50 }, { limit: Infinity, rate: 3.00 } ],
      30: [ { limit: 75, rate: 0.25 }, { limit: 150, rate: 1.00 }, { limit: 225, rate: 1.50 }, { limit: Infinity, rate: 3.00 } ],
      20: [ { limit: 50, rate: 0.25 }, { limit: 100, rate: 1.00 }, { limit: 150, rate: 1.50 }, { limit: Infinity, rate: 3.00 } ],
      10: [ { limit: 25, rate: 0.25 }, { limit: 50, rate: 1.00 }, { limit: 75, rate: 1.50 }, { limit: Infinity, rate: 3.00 } ]
    };

    function resetCalculator() {
        // Optional: clear results when contract changes
        document.getElementById('statusContainer').style.display = 'none';
        document.getElementById('displayAmount').textContent = '‚Ç¨0.00';
    }

    function calculateBonus() {
      const contractType = document.getElementById('contract').value;
      const ordersInput = document.getElementById('orders').value;
      const displayDiv = document.getElementById('displayAmount');
      
      // Visual Elements
      const statusContainer = document.getElementById('statusContainer');
      const progressMode = document.getElementById('progressMode');
      const successMode = document.getElementById('successMode');
      const remainingSpan = document.getElementById('remainingOrders');
      const progressBar = document.getElementById('progressBar');

      let orders = parseInt(ordersInput);
      if (isNaN(orders) || orders < 0) orders = 0;

      const selectedTiers = tiers[contractType];
      let totalBonus = 0;
      let previousLimit = 0;

      // Calculate Bonus
      for (let i = 0; i < selectedTiers.length; i++) {
        const tier = selectedTiers[i];
        if (orders > previousLimit) {
          let ordersInTier = Math.min(orders, tier.limit) - previousLimit;
          totalBonus += ordersInTier * tier.rate;
          previousLimit = tier.limit;
        } else {
          break; 
        }
      }

      // Display Amount
      displayDiv.textContent = '‚Ç¨' + totalBonus.toFixed(2);

      // --- NEW LOGIC: Calculate Super Tier Status ---
      
      // The threshold for the super tier is the limit of the second-to-last item
      // (because the last item is Infinity)
      const superTierThreshold = selectedTiers[selectedTiers.length - 2].limit;

      statusContainer.style.display = 'block';

      if (orders > superTierThreshold) {
        // USER IS IN SUPER TIER
        progressMode.style.display = 'none';
        successMode.style.display = 'block';
      } else {
        // USER IS BELOW SUPER TIER
        successMode.style.display = 'none';
        progressMode.style.display = 'block';

        const remaining = superTierThreshold - orders + 1; // +1 because you need to exceed the limit
        remainingSpan.textContent = remaining;

        // Calculate progress percentage relative to the super tier goal
        let percentage = (orders / (superTierThreshold + 1)) * 100;
        // Clamp percentage between 5% (visibility) and 100%
        if(orders > 0 && percentage < 5) percentage = 5;
        
        progressBar.style.width = percentage + '%';
      }
    }
  </script>

</body>
</html>
