<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Калкулатор за Бонус поръчки</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 15px;
      box-sizing: border-box;
    }

    .calculator-card {
      background: #ffffff;
      width: 100%;
      max-width: 380px;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(255, 92, 0, 0.08); /* subtle orange shadow */
      border: 2px solid rgba(255, 92, 0, 0.2); /* light orange border */
      transition: box-shadow 0.3s, border-color 0.3s;
    }

    .calculator-card:hover {
      box-shadow: 0 15px 35px rgba(255, 92, 0, 0.15);
      border-color: rgba(255, 92, 0, 0.3);
    }

    h2 {
      text-align: center;
      color: #FF5C00; /* JET Orange */
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 22px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    select, input {
      width: 100%;
      padding: 14px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 18px;
      color: #334155;
      box-sizing: border-box;
      background-color: #f8fafc;
      transition: border-color 0.2s, box-shadow 0.2s;
      -webkit-appearance: none;
    }

    select:focus, input:focus {
      border-color: #FF5C00; /* JET Orange */
      outline: none;
      background-color: #fff;
      box-shadow: 0 0 6px rgba(255, 92, 0, 0.3);
    }

    button {
      width: 100%;
      padding: 16px;
      background-color: #FF5C00; /* JET Orange */
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 8px -1px rgba(255, 92, 0, 0.3);
      -webkit-tap-highlight-color: transparent;
      transition: background-color 0.2s, box-shadow 0.2s, transform 0.1s;
    }

    button:hover {
      box-shadow: 0 6px 12px -1px rgba(255, 92, 0, 0.4);
    }

    button:active {
      transform: scale(0.98);
    }

    .result-box {
      margin-top: 25px;
      padding: 15px;
      background-color: #f1f5f9;
      border-radius: 12px;
      text-align: center;
      border: 1px solid rgba(255, 92, 0, 0.2);
    }

    .result-text {
      font-size: 14px;
      color: #64748b;
      margin-bottom: 5px;
    }

    .result-amount {
      font-size: 32px;
      font-weight: 800;
      color: #FF5C00; /* JET Orange */
      line-height: 1.2;
    }

    .disclaimer {
      margin-top: 8px;
      font-size: 12px;
      color: #94a3b8;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="calculator-card">
    <h2>Калкулатор за Бонус поръчки</h2>

    <div class="form-group">
      <label for="contract">Договор (часове)</label>
      <select id="contract">
        <option value="40">40 часа</option>
        <option value="30">30 часа</option>
        <option value="20">20 часа</option>
        <option value="10">10 часа</option>
      </select>
    </div>

    <div class="form-group">
      <label for="orders">Брой поръчки</label>
      <input type="number" id="orders" inputmode="numeric" placeholder="0" min="0">
    </div>

    <button onclick="calculateBonus()">Изчисли</button>

    <div class="result-box">
      <div class="result-text">Натрупан бонус:</div>
      <div class="result-amount" id="displayAmount">€0.00</div>
      <div class="disclaimer">* Сумата е брутна (Gross)</div>
    </div>
  </div>

  <script>
    const tiers = {
      40: [ { limit: 100, rate: 0.25 }, { limit: 200, rate: 1.00 }, { limit: 300, rate: 1.50 }, { limit: Infinity, rate: 3.00 } ],
      30: [ { limit: 75, rate: 0.25 }, { limit: 150, rate: 1.00 }, { limit: 225, rate: 1.50 }, { limit: Infinity, rate: 3.00 } ],
      20: [ { limit: 50, rate: 0.25 }, { limit: 100, rate: 1.00 }, { limit: 150, rate: 1.50 }, { limit: Infinity, rate: 3.00 } ],
      10: [ { limit: 25, rate: 0.25 }, { limit: 50, rate: 1.00 }, { limit: 75, rate: 1.50 }, { limit: Infinity, rate: 3.00 } ]
    };

    function calculateBonus() {
      const contractType = document.getElementById('contract').value;
      const ordersInput = document.getElementById('orders').value;
      const displayDiv = document.getElementById('displayAmount');
      
      let orders = parseInt(ordersInput);
      if (isNaN(orders) || orders < 0) orders = 0;

      const selectedTiers = tiers[contractType];
      let totalBonus = 0;
      let previousLimit = 0;

      for (let i = 0; i < selectedTiers.length; i++) {
        const tier = selectedTiers[i];
        if (orders > previousLimit) {
          let ordersInTier = Math.min(orders, tier.limit) - previousLimit;
          totalBonus += ordersInTier * tier.rate;
          previousLimit = tier.limit;
        } else {
          break; 
        }
      }

      displayDiv.textContent = '€' + totalBonus.toFixed(2);
    }
  </script>

</body>
</html>
