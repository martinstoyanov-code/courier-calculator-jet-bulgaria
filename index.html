<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Bonus Calculator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 15px;
      box-sizing: border-box;
    }

    .calculator-card {
      background: #ffffff;
      width: 100%;
      max-width: 450px;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(255, 128, 0, 0.08);
      border: 2px solid rgba(255, 128, 0, 0.2);
      transition: box-shadow 0.3s, border-color 0.3s;
      position: relative;
    }

    .calculator-card:hover {
      box-shadow: 0 15px 35px rgba(255, 128, 0, 0.15);
      border-color: rgba(255, 128, 0, 0.3);
    }

    /* Language Selector Styles */
    .lang-container {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    .lang-select {
      padding: 8px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 13px;
      color: #242e30;
      background-color: #f8fafc;
      cursor: pointer;
      outline: none;
      width: auto;
    }

    .lang-select:focus {
      border-color: #ff8000;
    }

    h2, h3 {
      text-align: center;
      color: #ff8000;
      margin-top: 0;
    }
    
    h2 { margin-bottom: 20px; font-size: 22px; }
    h3 { margin-top: 30px; margin-bottom: 15px; font-size: 18px; opacity: 0.9; }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
      color: #242e30;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    select, input {
      width: 100%;
      padding: 14px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 18px;
      color: #242e30;
      box-sizing: border-box;
      background-color: #f8fafc;
      transition: border-color 0.2s, box-shadow 0.2s;
      -webkit-appearance: none;
    }

    select:focus, input:focus {
      border-color: #ff8000;
      outline: none;
      background-color: #fff;
      box-shadow: 0 0 6px rgba(255, 128, 0, 0.3);
    }

    button {
      width: 100%;
      padding: 16px;
      background-color: #ff8000;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 8px -1px rgba(255, 128, 0, 0.3);
      -webkit-tap-highlight-color: transparent;
      transition: background-color 0.2s, box-shadow 0.2s, transform 0.1s;
    }

    button:hover {
      box-shadow: 0 6px 12px -1px rgba(255, 128, 0, 0.4);
    }

    button:active {
      transform: scale(0.98);
    }

    .result-box {
      margin-top: 25px;
      padding: 20px 15px;
      background-color: #f1f5f9;
      border-radius: 12px;
      text-align: center;
      border: 1px solid rgba(255, 128, 0, 0.2);
    }

    .result-text {
      font-size: 14px;
      color: #242e30;
      margin-bottom: 5px;
      opacity: 0.8;
    }

    .result-amount {
      font-size: 36px;
      font-weight: 800;
      color: #ff8000;
      line-height: 1.2;
      margin-bottom: 15px;
    }

    /* Status Section */
    .status-container {
      border-top: 1px dashed #cbd5e1;
      padding-top: 15px;
      margin-top: 10px;
    }

    .progress-bar-bg {
      background-color: #e2e8f0;
      height: 12px;
      border-radius: 6px;
      overflow: hidden;
      margin: 10px 0;
      position: relative;
    }

    .progress-bar-fill {
      background-color: #ff8000;
      height: 100%;
      width: 0%;
      border-radius: 6px;
      transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .status-message {
      font-size: 15px;
      font-weight: 600;
      color: #242e30;
      line-height: 1.4;
    }

    .highlight-number {
      color: #ff8000;
      font-weight: 800;
      font-size: 17px;
    }

    .success-badge {
      background-color: #ff8000;
      color: white;
      padding: 12px;
      border-radius: 8px;
      font-weight: 700;
      display: none;
      animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .disclaimer {
      margin-top: 15px;
      font-size: 12px;
      color: #94a3b8;
      font-weight: 500;
    }

    /* --- NEW TABLE STYLES --- */
    table {
      width: 100%;
      border-collapse: separate; 
      border-spacing: 0;
      margin-top: 10px;
      font-size: 14px;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      overflow: hidden;
    }

    th {
      background-color: #ff8000; /* Matching Orange */
      color: white;
      padding: 12px;
      text-align: center;
      font-size: 13px;
      font-weight: 700;
      text-transform: uppercase;
    }

    td {
      padding: 12px 10px;
      border-bottom: 1px solid #e2e8f0;
      color: #334155;
      text-align: center;
    }

    td:first-child {
      text-align: left;
      padding-left: 15px;
      font-weight: 600;
      color: #242e30;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:nth-child(even) {
      background-color: #fff8f2; /* Very light orange tint */
    }

    .price-col {
      font-weight: 800;
      color: #ff8000;
    }

    .range-col {
      color: #64748b;
    }
  </style>
</head>

        scheme_title: "–°—Ö–µ–º–∞ –ë–æ–Ω—É—Å—ñ–≤",

      2: [ { limit: 25, rate: 0.25 }, { limit: 50, rate: 1.00 }, { limit: 75, rate: 1.50 }, { limit: Infinity, rate: 3.00 } ]
    };

    // Table display data
    const tableData = {
      8: [
        { id: "base", range: "0 - 100", price: "‚Ç¨0.25" },
        { id: "mid", range: "100 - 200", price: "‚Ç¨1.00" },

    function changeLanguage() {
      const langSelect = document.getElementById('langSelect');
      currentLang = langSelect.value;
      const t = translations[currentLang];

      // Update static text
      document.getElementById('lblTitle').textContent = t.title;
      document.getElementById('lblContract').textContent = t.contract;
      document.getElementById('lblOrders').textContent = t.orders;
      document.getElementById('btnCalc').textContent = t.button;
      document.getElementById('lblBonus').textContent = t.bonus;
      document.getElementById('lblDisclaimer').textContent = t.disclaimer;
      document.getElementById('successMode').innerHTML = t.status_success;
      
      // Update Contract Dropdown Text (Keeps the numbers 8,6,4,2 but changes word 'hours')
      const contractSelect = document.getElementById('contract');
      Array.from(contractSelect.options).forEach(opt => {
          opt.text = opt.value + ' ' + t.hours_label;
      });

      // Update Table Headers
      document.getElementById('lblScheme').textContent = t.scheme_title;
      document.getElementById('thLevel').textContent = t.th_level;
      document.getElementById('thRange').textContent = t.th_range;
      document.getElementById('thBonus').textContent = t.th_bonus;

      // Update Table Rows
      updateTableDisplay();

      // Re-calculate if needed
      const ordersVal = document.getElementById('orders').value;
      if (ordersVal && ordersVal > 0) {
        calculateBonus();
      }
    }

    // Called when contract changes
    function handleContractChange() {
        document.getElementById('statusContainer').style.display = 'none';
        document.getElementById('displayAmount').textContent = '‚Ç¨0.00';
        updateTableDisplay();
    }

    // Draws the table rows
    function updateTableDisplay() {
        const contract = document.getElementById('contract').value;
        const tbody = document.getElementById('tableBody');
        const rows = tableData[contract];
        const t = translations[currentLang].tiers;

        tbody.innerHTML = '';

        rows.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${t[row.id]}</td>
              <td class="range-col">${row.range}</td>
              <td class="price-col">${row.price}</td>
            `;
            tbody.appendChild(tr);
        });
    }

    function calculateBonus() {
      const contractType = document.getElementById('contract').value;
      const ordersInput = document.getElementById('orders').value;
      const displayDiv = document.getElementById('displayAmount');
      
      const statusContainer = document.getElementById('statusContainer');
      const progressMode = document.getElementById('progressMode');
      const successMode = document.getElementById('successMode');
      const statusMessageDiv = document.getElementById('statusMessage');
      const progressBar = document.getElementById('progressBar');

      let orders = parseInt(ordersInput);
      if (isNaN(orders) || orders < 0) orders = 0;

      const selectedTiers = calculationTiers[contractType];
      let totalBonus = 0;
      let previousLimit = 0;

      for (let i = 0; i < selectedTiers.length; i++) {
        const tier = selectedTiers[i];
        if (orders > previousLimit) {
          let ordersInTier = Math.min(orders, tier.limit) - previousLimit;
          totalBonus += ordersInTier * tier.rate;
          previousLimit = tier.limit;
        } else {
          break; 
        }
      }

      displayDiv.textContent = '‚Ç¨' + totalBonus.toFixed(2);

      // Status Logic
      const superTierThreshold = selectedTiers[selectedTiers.length - 2].limit;
      statusContainer.style.display = 'block';

      // Get current translation for success message
      successMode.innerHTML = translations[currentLang].status_success;

      if (orders > superTierThreshold) {
        progressMode.style.display = 'none';
        successMode.style.display = 'block';
      } else {
        successMode.style.display = 'none';
        progressMode.style.display = 'block';

        const remaining = superTierThreshold - orders + 1;
        
        let message = translations[currentLang].status_running;
        message = message.replace('{n}', remaining);
        
        statusMessageDiv.innerHTML = message;

        let percentage = (orders / (superTierThreshold + 1)) * 100;
        if(orders > 0 && percentage < 5) percentage = 5;
        progressBar.style.width = percentage + '%';
      }
    }

    // Initialize Table on Load
    updateTableDisplay();
